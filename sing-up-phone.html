<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊帳號-手機驗證</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4f9d7443ac.js" crossorigin="anonymous"></script>


</head>
<body>

    <div class="bangs"></div>
    <div class="sign-up">
        <h1>註冊帳號</h1>
    </div>

    <div class="sing-up-process">
        <div class="sing-up-process-step sing-up-process-phone-step1">
            <div class="number">1</div>
            <div class="text">選擇</div>
        </div>
                <div class="sing-up-process-step sing-up-process-phone-step2">
            <div class="number">2</div>
            <div class="text">手機驗證</div>
        </div>
        <div class="sing-up-process-step sing-up-process-phone-step3">
            <div class="number">3</div>
            <div class="text">基本訊息</div>
        </div>
        <div class="sing-up-process-step sing-up-process-phone-step4 sing-up-process-step4">
            <div class="number">4</div>
            <div class="text">完成</div>
        </div>
    </div>

    <div class="sign-up-h2"><h2>驗證手機號碼</h2></div>

    <div class="form">
        <input type="text" id="phone-number" class="form-input" autocomplete="off" placeholder=" ">
        <label for="phone-number" class="form-label">手機號碼</label>
    </div>

    <div class="btn-box">
        <button type="submit" class="send-number-btn">發送驗證碼</button>
    </div>





    <div class="next-step">
        <a href="#">
            <div class="round">
                <div class="arrow">
                    <i class="fa-solid fa-arrow-right">
                    </i>
                </div>
            </div>
        </a>
    </div>
</body>
</html>
